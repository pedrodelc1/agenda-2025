<div class="wrapper">
  <div class="table-header">
    <span>Nombre</span><span>Telefono</span><span>Email</span><span>Grupos</span><span>Acciones</span>
  </div>

  <ul class="table-rows">
    @for (c of contactsService.contacts; track c.id) {
      <app-contact-list-item [contact]="c"></app-contact-list-item>
    }
  </ul>

  <a class="add" routerLink="/contacts/new">+</a>
</div>
